version: 0.1.0
ai_context:
  purpose: Conform to project frameworks, style, and conventions.
  instructions: |
    - Read .openintent/AGENTS.md and apply the instructions to the intent.
    - Create User entity with id, email, first_name, last_name fields
    - Create CRUD endpoints for User entity
  references:
    - kind: file
      path: .openintent/AGENTS.md
provenance:
  created_by:
    type: human
    name: ""
  created_at: 2025-11-11T00:00:00Z
intents: 
  - kind: add_entity
    scope: data
    entity: User
    fields:
      - name: id
        type: uuid
        required: true
      - name: email
        type: string
        max_length: 255
        required: true
        unique: true
      - name: first_name
        type: string
        max_length: 255
        required: true
      - name: last_name
        type: string
        max_length: 255
        required: true
  # CRUD endpoints for User entity
  - kind: add_endpoint
    scope: api
    endpoint: /api/users
    description: Create a new user
    method: POST
    entity: User
  - kind: add_endpoint
    scope: api
    endpoint: /api/users
    description: Get all users
    method: GET
    entity: User
  - kind: add_endpoint
    scope: api
    endpoint: /api/users/{id}
    description: Get a user by id
    method: GET
    entity: User
  - kind: add_endpoint
    scope: api
    endpoint: /api/users/{id}
    description: Update a user by id
    method: PUT
    entity: User
  - kind: add_endpoint
    scope: api
    endpoint: /api/users/{id}
    description: Delete a user by id
    method: DELETE
    entity: User