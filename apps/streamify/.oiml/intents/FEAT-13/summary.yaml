notes: |
  Successfully created GET /api/v1/artists/{id} endpoint for retrieving an artist by ID.

  **Endpoint Details:**
  - Method: GET
  - Path: /api/v1/artists/:id
  - Description: Get an artist by ID

  **Implementation:**
  - Validates artist ID format (UUID)
  - Queries artist by ID using Ent client
  - Eager loads albums relation using WithAlbums()
  - Returns 200 OK with artist object (including albums) on success
  - Returns 400 Bad Request for invalid artist ID format
  - Returns 404 Not Found if artist doesn't exist
  - Returns 500 Internal Server Error for database errors

  **Response Structure:**
  ```json
  {
    "id": "artist-uuid",
    "name": "Artist Name",
    "created_at": "2025-01-27T00:00:00Z",
    "albums": [
      {
        "id": "album-uuid",
        "title": "Album Title",
        "artist_id": "artist-uuid",
        "created_at": "2025-01-27T00:00:00Z"
      }
    ]
  }
  ```

  **Example Request:**
  ```bash
  curl http://localhost:8080/api/v1/artists/{artist-id}
  ```

  **Error Responses:**
  - 400 Bad Request: Invalid artist ID format
  - 404 Not Found: Artist not found
  - 500 Internal Server Error: Database errors
