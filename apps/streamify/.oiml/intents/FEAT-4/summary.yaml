notes: |
  Endpoints added:
  
  1. GET /api/v1/artists
     - Returns all artists
     - Returns HTTP 200 (OK) on success
     - Returns HTTP 500 (Internal Server Error) for database errors
  
  2. POST /api/v1/artists
     - Accepts JSON body with "name" field (required)
     - Creates a new artist with the provided name
     - Returns HTTP 201 (Created) on success with the created artist
     - Returns HTTP 400 (Bad Request) for invalid input
     - Returns HTTP 500 (Internal Server Error) for other errors
     
  Example POST request:
  ```bash
  curl -X POST http://localhost:8080/api/v1/artists \
    -H "Content-Type: application/json" \
    -d '{"name": "Artist Name"}'
  ```
  
  Example GET request:
  ```bash
  curl http://localhost:8080/api/v1/artists
  ```

