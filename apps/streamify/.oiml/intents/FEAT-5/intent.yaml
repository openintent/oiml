version: 0.1.0
type: oiml.intent
ai_context:
  purpose: Conform to project frameworks, style, and conventions.
  instructions: |
    - Read .oiml/AGENTS.md and apply the instructions to the intent.
  references:
    - kind: file
      path: .oiml/AGENTS.md
provenance:
  created_by:
    type: human
    name: ""
  created_at: 2025-11-10T19:23:23Z
intents:
  - kind: add_entity
    scope: data
    entity: Album
    fields:
      - name: id
        type: uuid
        required: true
        default: uuid.New
      - name: title
        type: string
        max_length: 255
        required: true
      - name: artist_id
        type: integer
        required: true
      - name: created_at
        type: datetime
        required: true
        default: time.Now
  - kind: add_relation
    scope: data
    relation:
      source_entity: Album
      target_entity: Artist
      kind: many_to_one
      field_name: artist
      foreign_key:
        local_field: artist_id
        target_field: id
  - kind: add_endpoint
    scope: api
    method: GET
    path: /api/v1/albums/{id}
    entity: Album
    description: Get an album by id
  - kind: add_endpoint
    scope: api
    method: GET
    path: /api/v1/artists/{id}/albums
    entity: Album
    description: Get all albums for an artist
