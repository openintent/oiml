version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oiml-mcp-server
    ports:
      - "3000:3000"
    # No volumes needed - schemas are pre-cached in the image at build time
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SCHEMA_CACHE_DIR=/root/.openintent/schema-cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

